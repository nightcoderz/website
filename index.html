<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Night Coders Club</title>
    <meta name="description" content="Night Coders" />
    <meta name="application-name" content="Night Coders" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Night Coders" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background: black;
        color: green;
        display: flex;
        overflow: hidden;
        justify-content: center;
        font-family: monospace;
      }
      div {
        display: flex;
        justify-content: center;
      }
      canvas {
        vertical-align: bottom;
      }
      #header {
        max-height: 280px;
      }
    </style>

    <script src="ansilove.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <div class="center" id="header"></div>
      <div class="center" id="content"></div>
    </section>
    <script>
      var controller, retina;
      retina = window.devicePixelRatio > 1;
      controller = AnsiLove.animate(
        "header.ans",
        function(canvas, sauce) {
          document.getElementById("header").appendChild(canvas);
          controller.play(8400, function() {
            controller = AnsiLove.animate(
              "content.ans",
              function(canvas, sauce) {
                document.getElementById("content").appendChild(canvas);
                controller.play(8400);
              },
              { bits: "9", "2x": retina ? 1 : 0 }
            );
          });
        },
        { bits: "9", "2x": retina ? 1 : 0 }
      );
    </script>
  </body>
</html>
